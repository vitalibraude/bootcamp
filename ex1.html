<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Exercise</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h2>4 boxes evenly distributed</h2>
    <div class="container even">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>

    <h2>2 boxes (2 and 3) are twice as big as the first</h2>
    <div class="container custom">
      <div class="box small">1</div>
      <div class="box big">2</div>
      <div class="box big">3</div>
    </div>
  </body>
</html>
